<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
       th, td {
        padding: 15px;
       }
    </style>
  </head>
  <body>
    <h3>M E D I A S C A P E S </h3>
    <div>You have explored <span class='counter'>0</span>/10 artifacts.</div>
    <br></br>
    <div id="map"></div>
    <script>
      function initMap() {
        var hinkley = {lat: 34.903742, lng: -117.159531};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: hinkley
        });


        var contentString = ''+
            '<div id="details">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Hinkley, California - Erin Brockovich</h1>'+
            '<div id="bodyContent"><table style="width:100%"><tr><td><img src="erin.png" alt="Scene" height="100" width="100"></td>'+
            '<td>'+
            '<p><b>Based on a true story</b>, an unemployed single mother... </p>' +
            '<p>Pinterest Pin: Erin Brockovich (USA, 17 March 2000), <a href="https://www.pinterest.com/pin/664492119993542275/">'+
            'https://www.pinterest.com/pin/664492119993542275/</a> '+
            '</p></td></tr></table>'+
            '</div>'+
            '';

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          idea: {
            icon: iconBase + 'leaf.png'
          }
        };

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 500
        });

        var marker = new google.maps.Marker({
          position: hinkley,
          icon: 'leaf.png',
          map: null,
          id: 1
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        let clicked = new Set();
        marker.addListener('click', function() {
          clicked.add(marker.get('id'));
          document.querySelector('.counter').innerHTML = clicked.size;
        });

        google.maps.event.addListener(map, 'zoom_changed', function(e) {
          if(map.zoom >= 6) {
            marker.setMap(map);
          }
          else {
            marker.setMap(null);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQP74L_u3IgkI27bHk4IvmBLLvqgmIWno&callback=initMap">
    </script>
  </body>
</html>
