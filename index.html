<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>M E D I A S C A P E S </h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var hinkley = {lat: 34.903742, lng: -117.159531};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: hinkley
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Erin Brockovich</h1>'+
            '<img src="erin.png" alt="Scene" height="42" width="42">'+
            '<div id="bodyContent">'+
            '<p><b>Based on a true story</b>, an unemployed single mother... </p>' +
            '<p>Pinterest Pin: Erin Brockovich (USA, 17 March 2000), <a href="https://www.pinterest.com/pin/664492119993542275/">'+
            'https://www.pinterest.com/pin/664492119993542275/</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: hinkley,
          map: map
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQP74L_u3IgkI27bHk4IvmBLLvqgmIWno&callback=initMap">
    </script>
  </body>
</html>
